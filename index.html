        function createAudioTable() {
            let table = document.createElement('table');
            let headerRow = table.insertRow();
            headerRow.innerHTML = '<th>Speaker Sample</th><th>YourTTS</th><th>SynTacc</th>';

            Object.keys(audioFiles['yourtts']).forEach(accent => {
                let row = table.insertRow();
                let speakerCell = row.insertCell();
                let groundTruthPath = `audio/yourtts/${accent}/ground_truth.wav`;
                console.log(`Ground truth path: ${groundTruthPath}`);
                speakerCell.innerHTML = `Accent: ${accent}<br><audio controls><source src="${groundTruthPath}" type="audio/wav"></audio><br><i>Speaker: "Transcription"</i>`;

                Object.keys(audioFiles).forEach(system => {
                    let cell = row.insertCell();
                    audioFiles[system][accent].forEach(audioFile => {
                        let accentName = audioFile.match(/(?<=to)[a-z]+(?=-)/)[0];
                        let filePath = `audio/${system}/${accent}/${audioFile}`;
                        console.log(`File path: ${filePath}`);
                        cell.innerHTML += `Accent: ${accentName}<br><audio controls><source src="${filePath}" type="audio/wav"></audio><br>`;
                    });
                });
            });

            document.getElementById('audioTable').appendChild(table);
        }
