<!DOCTYPE html>
<html>
<head>
    <title>TTS Accent Comparison</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: left;
        }
        hr {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .transcript {
            text-align: left;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Experiments demo audios</h1>
        <hr>
        <h2>System Comparison</h2>
        <p>YourTTS: <i>description</i></p>
        <p>SYNTACC: <i>description</i></p>
        <hr>
    </header>

    <p>Experiment 1: Transfer accent</p>
    <div id="audioTable"></div>

    <script>
        const accents = ['bral', 'brpb', 'brsp']; // List of accents based on folder names
        const systems = ['yourtts', 'syntacc'];

        function createAudioTable() {
            let table = document.createElement('table');
            let headerRow = table.insertRow();
            headerRow.innerHTML = '<th>Speaker Sample</th><th>YourTTS</th><th>SynTacc</th>';

            accents.forEach(accent => {
                let row = table.insertRow();
                let speakerCell = row.insertCell();
                speakerCell.innerHTML = `Accent: ${accent}<br><audio controls><source src="${accent}-1/ground_truth.wav" type="audio/wav"></audio><br><i>Speaker: "Transcription"</i>`;

                systems.forEach(system => {
                    let cell = row.insertCell();
                    let audioFiles = []; // You would populate this array with the audio file paths for each system and accent

                    audioFiles.forEach(audioFile => {
                        let accentName = audioFile.match(/(?<=${accent}to)[a-z]+(?=-)/)[0];
                        cell.innerHTML += `Accent: ${accentName}<br><audio controls><source src="${system}/${accent}-1/${audioFile}" type="audio/wav"></audio><br>`;
                    });
                });
            });

            document.getElementById('audioTable').appendChild(table);
        }

        createAudioTable();
    </script>
</body>
</html>
